# Nombre representa el nombre del flujo de trabajo o workflow
name: Hola Mundo

# Desactivado temporalmente: solo se puede ejecutar manualmente desde GitHub UI
on:
  #push:
   #branches: 
   #  - main
  #pull_request:
  # branches: 
   #     - main
  workflow_dispatch:

# Jobs representa una colección de trabajos que se ejecutan en paralelo o en secuencia
jobs: 
  hola: 
    runs-on: ubuntu-latest

    steps: 
      - name: Hola Mundo
        run: echo "Hola Mundo"

      - name: touch file
        run: touch hola.txt

      - name: Set text
        run: echo "Hola Mundo" >> hola.txt 

      - name: Read file
        run: cat hola.txt

  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps: 
    #verifica la conexión al repositorio
      - name: Checkout
        uses: actions/checkout@v4.2.2
      #ls -al se ejecuta en la carpeta del repositorio para pode
      #r ver los archivos que se encuentran en el repositorio
      - name: LS
        run: ls -al
        # instalación de node
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.4.0
        #uso del with para indicar la versión de node o manejo de parametros
        with: 
          node-version: latest
          
      # Verificación de la versión de node
      - name: node version
        run: node -v
      #uso de PHP
      - name: PHP
        # setup de PHP
        uses: shivammathur/setup-php@v4.2.2
        # manejo de la versión de PHP
        with: 
          php-version: '8.0'
      # Verificación de la versión de PHP
      - name : PHP version
        run: php --version
          