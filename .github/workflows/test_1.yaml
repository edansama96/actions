# Nombre representa el nombre del flujo de trabajo o workflow
name: Hola Mundo

# Desactivado temporalmente: solo se puede ejecutar manualmente desde GitHub UI
on:
  workflow_dispatch:

# Jobs representa una colecciÃ³n de trabajos que se ejecutan en paralelo o en secuencia
jobs: 
  hola: 
    runs-on: ubuntu-latest

    steps: 
      - name: Hola Mundo
        run: echo "Hola Mundo"

      - name: touch file
        run: touch hola.txt

      - name: Set text
        run: echo "Hola Mundo" >> hola.txt 

      - name: Read file
        run: cat hola.txt

  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: LS
        run: ls -al
