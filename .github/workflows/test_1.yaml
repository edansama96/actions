# Nombre representa el nombre del flujo de trabajo o workflow
name: Hola Mundo

#Indica el evento que activa el flujo de trabajo
on: [push]

# Jobs representa una colecciÃ³n de trabajos que se ejecutan en paralelo o en secuencia
jobs: 
  hola: 
     runs-on: ubuntu-latest

     steps: 
      - name: Hola Mundo
        uses: echo "Hola Mundo"

      - name: touch file
        uses: touch hola.txt

      - name: Set text
        uses: echo "Hola Mundo" >> hola.txt 

      - name: Read file
        uses: cat hola.txt

  other:
    runs-on: ubuntu-latest
    steps: 
     - name: LS
       run: ls -al
